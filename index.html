<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3647d8c078.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body> <!--for testing-->
    <main class="container">

      <article class="content-wrapper">
        <header>
          <img src="images/logo.svg" alt="" aria-hidden="true">
        </header>
        
        <div class="main-content">
          <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
          <div class="split flow">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
          </div>
        </div>

        <footer class="contact-list">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </footer>
      </article>
      
    </main>
  </body>
</html>
